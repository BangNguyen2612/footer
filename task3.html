<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			background-color: yellow;
			font-size: 30px;
		}
		.box{
			background-color: #f1f1f1;
			font-size: 30px;
			background-color: rgb(248,96,87);
			width: 800px;
			padding: 50px;
			margin: 50px auto;
			text-align: center;

		}
		a::after{
			color:blue;
			content: " (" attr(href) ")";
		}
		a::before{
			color:blue;
			content: "Google: ";
			/*Xuống dòng*/
			display: block;
		}
	</style>
</head>
<body>
	<div class="box">
		<a href="http://www.google.com"></a>
	</div>
</body>
</html>
